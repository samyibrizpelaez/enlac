version: '3.2'

services:
  stemmarest:
    image: stemmarest
    container_name: stemmarest
    ports:
    # innercontainerport:hostport
      - 8081:8080

  stemmaweb:
    image: stemmaweb
    container_name: stemmaweb
    ports:
      - 3000:3000
    depends_on:
      - stemmarest

  enlacpipeline:
    image: unilenlac/pipeline
    network_mode: host
    depends_on:
      - stemmarest
    volumes:
      - type: bind
        source: .
        target: /home